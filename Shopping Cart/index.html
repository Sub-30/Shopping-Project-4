
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
</head>
<body>
    <header>
        <div class="nav">

            <a href="#" class="logo">
            <ion-icon name="fast-food"></ion-icon>    
            Delight Food</a>

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>

            <div class="cart ">
                 <div class="cart-title">Cart Items</div>
                  <div class="cart-content">

                
                    <div class="cart-box">
                        <img src="New folder/Burger.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-food-title">Cheeseburger</div>
                            <div class="price-box">
                                <div class="cart-price">Rs.200</div>
                                <div class="cart-amt">Rs.200</div>
                            </div>
                             <input type="number" value="1" class="cart-quantity">
                        </div>
                          <ion-icon name="trash-outline" class="trash-ionic"></ion-icon>
                    </div>
                

                  </div>
            

            <div class="total">
                <div class="total-tittle">Total</div>
                <div class="total-price">0</div>
            </div>
            <button class="btn-buy">Place Order</button>
            <ion-icon name="close-outline" id="cart-close"></ion-icon>
        </div>
        </div>
    </header>
    <div class="container">
        <h1><div class="class">Discover the Best Food </div></h1>
        <div class="shop-content">
            
            <div class="food-box">
                <div class="pic">
                    <img src="New folder/tiffan.jpg" class="food-img">
                </div>
                <h2 class="food-title">Tiffan</h2>
                <span class="food-price">Rs.120</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
           

            <div class="food-box">
                <div class="pic">
                    <img src="New folder/Juices.jpg" class="food-img">
                </div>
                <h2 class="food-title">Fresh Juice</h2>
                <span class="food-price">Rs.80</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            
            <div class="food-box">
                <div class="pic">
                    <img src="New folder/pizza.jpg" class="food-img">
                </div>
                <h2 class="food-title">Pizza</h2>
                <span class="food-price">Rs.200</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="New folder/Burger.jpg" class="food-img">
                </div>
                <h2 class="food-title">Burger</h2>
                <span class="food-price">Rs.200</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="New folder/Tea & Coffee.jpg" class="food-img">
                </div>
                <h2 class="food-title">Tea & Coffee</h2>
                <span class="food-price">Rs.40</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>           
            <div class="food-box">
                <div class="pic">
                    <img src="New folder/veg.jpg" class="food-img">
                </div>
                <h2 class="food-title"> Veg Pulaos</h2>
                <span class="food-price">Rs.399</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            

            <div class="food-box">
                <div class="pic">
                    <img src="New folder/tandoori.jpg" class="food-img">
                </div>
                <h2 class="food-title">Tandoori</h2>
                <span class="food-price">Rs.200</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="New folder/Chicken 65.jpg" class="food-img">
                </div>
                <h2 class="food-title">Chicken 65</h2>
                <span class="food-price">Rs.300</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="New folder/pulao non veg.jpg" class="food-img">
                </div>
                <h2 class="food-title">Non Veg Biriyani</h2>
                <span class="food-price">Rs.599</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
            <div class="food-box">
                <div class="pic">
                    <img src="New folder/full meals.jpg" class="food-img">
                </div>
                <h2 class="food-title">Full Meals</h2>
                <span class="food-price">Rs.499</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
